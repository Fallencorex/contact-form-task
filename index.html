<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voodoo Ecom</title>
    <link href="https://fonts.cdnfonts.com/css/avenir-next-cyr" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="app">
        <div class="main-wrapper__fields">
            <div class="fields__contact-wrapper">
                <div class="contact-wrapper__title"><span>Contact Us</span></div>
                <div class="contact-wrapper__description"><span>The Voodoo team is looking forward to hearing from
                        you!</span></div>
            </div>
            <div class="fields__entry-wrapper-top">
                <input type="text" class="entry-wrapper__input" placeholder="Full Name*">
                <input type="text" class="entry-wrapper__input" placeholder="Title/Position*">
                <div class="entry-wrapper-top__select-wrapper-1">
                    <select class="select-wrapper__select">
                        <option selected disabled>Practice/Institution</option>
                        <option class="select__option">Option 1</option>
                        <option class="select__option">Option 2</option>
                    </select>
                </div>
                <input type="text" class="entry-wrapper__input" placeholder="Email Address*">
                <input type="text" class="entry-wrapper__input" placeholder="Phone Number*">
                <div class="entry-wrapper-top__select-wrapper-2">
                    <select class="select-wrapper__select">
                        <option selected disabled>Medical Profession*</option>
                        <option class="select__option">Option 1</option>
                        <option class="select__option">Option 2</option>
                        <option class="select__option">Option 3</option>
                        <option class="select__option">Option 4</option>
                        <option class="select__option">Option 5</option>
                    </select>
                </div>
            </div>
            <div class="fields__entry-wrapper-bottom">
                <input type="text" class="entry-wrapper__input" placeholder="Type of Inquiry*">
                <input type="text" class="entry-wrapper__input" placeholder="Enter Message*">
            </div>
            <input type="submit" class="entry-wrapper__submit" value="Send Message" />
        </div>
        <div id="main-wrapper__map"></div>
    </div>
</body>

<script type="module" src="scripts/google.js"></script>
<script type="module" src="scripts/selectors.js"></script>
<script type="module" src="scripts/interactive.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap" async defer></script>

</html>
